<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample copy.css">
    <title>じゃんけん!</title>

    <style>
        /* 透過GIFエフェクトのスタイル */
        .gif-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 2000px;
            height: 3000px;
            z-index: 9999;
            pointer-events: none; /* GIFをクリックできないように */
            object-fit: cover;  /* GIFが画面全体を覆うように調整 */
        }
    </style>
    
</head>

<body>

    <header>
        <h1>じゃんけん！3本勝負！</h1>
    </header>

    <main>
        
        <div class="human-container">
            <div><p>あなた</p></div>
            <div id="human_choice"></div>
            <ul>
                <li id="gu_btn">グー</li>
                <li id="cho_btn">チョキ</li>
                <li id="par_btn">パー</li>
            </ul>
        </div>

        <div class="score-box">
        <div class="result-container">
            <div id="result">勝負の行方は・・・？</div>
        </div>
        <div id="score">
            <p>あなた: <span id="human_wins">0</span> 勝</p>
            <p>コンピュータ: <span id="computer_wins">0</span> 勝</p>
        </div>
    </div>
        <div class="com-container">
            <div class="com"><p>CPU</p></div>
            <div id="computer_choice"></div>
            <div id="pc">コンピュータの出した手</div>
        </div>

        <!-- 勝敗情報 -->
        
        
    </main>

    <footer>あなたは勝てるかな？</footer>
    <script>
        $(document).ready(function() {
            let humanWins = 0; // プレイヤーの勝利数
            let computerWins = 0; // コンピュータの勝利数
            let totalGames = 0; // 試合数（3本勝負）

            // GIFエフェクトを表示する関数
            function showGifEffect(type) {
                if (type === "win") {
                    // 勝った時に花吹雪のGIF
                    $('body').append('<img class="gif-effect" src="img/紙吹雪.gif" alt="花吹雪">');
                    setTimeout(function() {
                        $(".gif-effect").remove(); // GIF表示後にエフェクトを削除
                    }, 5000); // GIFの長さに合わせて調整（例：10秒）
                } else if (type === "lose") {
                    // 負けた時にどんよりしたGIF
                    $('body').append('<img class="gif-effect" src="img/donmuri.gif" alt="どんより">');
                    setTimeout(function() {
                        $(".gif-effect").remove(); // GIF表示後にエフェクトを削除
                    }, 5000); // GIFの長さに合わせて調整（例：10秒=10000）
                }
            }

            // 勝敗の確認
            function checkWinner() {
                if (humanWins === 2) {
                    $("#result").text("あなたの勝ちです！");
                    alert("おめでとう！あなたの勝ちです！");
                    resetGame();
                } else if (computerWins === 2) {
                    $("#result").text("CPUの勝ちです！");
                    alert("残念！CPUの勝ちです！");
                    resetGame();
                }
            }


            // 勝敗のリセット
            function resetGame() {
                humanWins = 0;
                computerWins = 0;
                totalGames = 0;
                $("#human_wins").text(humanWins);
                $("#computer_wins").text(computerWins);
            }

            // グーを選んだとき
            $("#gu_btn").on("click", function() {
                totalGames++;
                let comp = Math.ceil(Math.random() * 3);

                // プレイヤーの選択を表示
                $("#human_choice").html('<img src="img/gu.png" alt="グー">');

                if (comp == 1) {
                    $("#pc").html('<img src="img/gu.png" alt="グー">');
                    $("#result").text("あいこ");
                } else if (comp == 2) {
                    $("#pc").html('<img src="img/cho.png" alt="チョキ">');
                    $("#result").text("勝ち！");
                    humanWins++;
                    showGifEffect("win");
                } else if (comp == 3) {
                    $("#pc").html('<img src="img/par.png" alt="パー">');
                    $("#result").text("負け・・・");
                    computerWins++;
                    showGifEffect("lose");
                }

                // スコア更新
                $("#human_wins").text(humanWins);
                $("#computer_wins").text(computerWins);
                checkWinner();
            });

            // チョキを選んだとき
            $("#cho_btn").on("click", function() {
                totalGames++;
                let comp = Math.ceil(Math.random() * 3);

                // プレイヤーの選択を表示
                $("#human_choice").html('<img src="img/cho.png" alt="チョキ">');

                if (comp == 1) {
                    $("#pc").html('<img src="img/gu.png" alt="グー">');
                    $("#result").text("負け・・・");
                    computerWins++;
                    showGifEffect("lose");
                } else if (comp == 2) {
                    $("#pc").html('<img src="img/cho.png" alt="チョキ">');
                    $("#result").text("あいこ");
                } else if (comp == 3) {
                    $("#pc").html('<img src="img/par.png" alt="パー">');
                    $("#result").text("勝ち！");
                    humanWins++;
                    showGifEffect("win");
                }

                // スコア更新
                $("#human_wins").text(humanWins);
                $("#computer_wins").text(computerWins);
                checkWinner();
            });

            // パーを選んだとき
            $("#par_btn").on("click", function() {
                totalGames++;
                let comp = Math.ceil(Math.random() * 3);

                // プレイヤーの選択を表示
                $("#human_choice").html('<img src="img/par.png" alt="パー">');

                if (comp == 1) {
                    $("#pc").html('<img src="img/gu.png" alt="グー">');
                    $("#result").text("勝ち！");
                    humanWins++;
                    showGifEffect("win");
                } else if (comp == 2) {
                    $("#pc").html('<img src="img/cho.png" alt="チョキ">');
                    $("#result").text("負け・・・");
                    computerWins++;
                    showGifEffect("lose");
                } else if (comp == 3) {
                    $("#pc").html('<img src="img/par.png" alt="パー">');
                    $("#result").text("あいこ");
                }

                // スコア更新
                $("#human_wins").text(humanWins);
                $("#computer_wins").text(computerWins);
                checkWinner();
            });
        });
    </script>
</body>

</html>
